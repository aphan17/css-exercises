<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="oddnum">Number 1 - I'm a class!</p>
    <div id="num-two">Number 2 - I'm one ID.</div>
    <p class="oddnum num-three">Number 3 - I'm a class, but cooler!</p>
    <div id="num-four">Number 4 - I'm another ID.</div>
    <p class="oddnum">Number 5 - I'm a class!</p>

    <!-- to simplify, less duplicate code, change a class for 3 and 4 to adjust same font size, naming classes more simple next time-->
  </body>
</html>
